<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELDEN Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #9f7aea, #4c1d95);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
      backdrop-filter: blur(5px);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: #6b46c1;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .button.outline {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HELDEN Store</h1>
    <p>Saudi Arabia's Premier Women's Clothing Destination</p>
    <div>
      <a href="/en" class="button">Shop in English</a>
      <a href="/ar" class="button outline">تسوق بالعربية</a>
    </div>
    <p style="margin-top: 2rem; font-size: 0.9rem;">
      Welcome to HELDEN Store. Our main application is currently being configured.
    </p>
  </div>
</body>
</html>
